<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="cursos"></ion-back-button>
    </ion-buttons>
    <ion-title>PERFIL DE USUARIO</ion-title>
  </ion-toolbar>
</ion-header>

 
 <ion-content>
  <ion-list *ngIf = "info">
  <ion-item>
    <ion-label>
      <h2>Nombre alumno:</h2>{{info.nombre}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2>Correo:</h2>{{info.correo}}
    </ion-label>
  </ion-item>
  
  <ion-item>
    <ion-label>
      <h2>Situacion: </h2>{{info.perfil}}
    </ion-label>
  </ion-item>
  </ion-list>
 </ion-content>
