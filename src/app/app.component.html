<ion-app >
  <ion-menu side="start" menuId="first" contentId="main" >
    <ion-header>
      <ion-toolbar color="warning">
        <ion-title>
          Menu
        </ion-title>
        <ion-icon slot="end" name="close" size="large" class="ion-padding" (click)="cerrarMenu()"></ion-icon>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item detail routerLink="/perfil" (click)="cerrarMenu()">
            <ion-icon slot="start" name="person-circle-outline"></ion-icon>
            Perfil
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item detail routerLink="/menu" (click)="cerrarMenu()">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          Menu Inicio
        </ion-item>
      </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item detail routerLink="/cursos" (click)="cerrarMenu()">
          <ion-icon slot="start" name="list-outline"></ion-icon>
          Cursos Disponibles
        </ion-item>
      </ion-menu-toggle>

        <ion-item detail routerLink="/ingreso" (click)="logut()" (click)="cerrarMenu" class="cerrar">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          Cerrar Sesion
        </ion-item>


      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
